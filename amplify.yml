version: 1
applications:
  - appRoot: frontend
    frontend:
      framework: nextjs
      runtime-versions:
        nodejs: 18
      phases:
        preBuild:
          commands:
            - node -v || true
            - npm -v || true
            - npm ci || npm install --no-audit --no-fund
        build:
          commands:
            - npm run build
            - npx next export -o out
      artifacts:
        baseDirectory: out
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*

